<style>
    :root {
        --white1: #FFFFFF;
        --white2: #C2C2C2;
        --white3: #8C8C8C;
        --dark1: #000006;
        --dark2: #161616;
        --dark3: #202020;
        --blue1: #00A6FF;
        --purple1: #7428FF;
    }
    
    ::-webkit-scrollbar {
        height:8px;
        width:8px;
    }

    ::-webkit-scrollbar-thumb {
        border-radius: 4px;
        background: var(--white3);
    }
    
    ::-webkit-scrollbar-button {
        display: none;
    }

    * {
        user-select: none;
    }

    body {
        font-family: Poppins;
        background: var(--dark1);
        padding: 0 10px;
    }
    
    @media only screen and (min-width: 500px) {
        .postimgwrap {
            min-height: 200px;
        }
    }
    
    @media only screen and (max-width: 500px) {
        .postimgwrap {
            min-height: 40vw;
        }
    }
    
    .postimgwrap {
        width: 100%;
        padding: 0px;
        height: auto;
        margin: 10px 0px;
        border-radius: 10px 10px 0 0;
    }
    
    .postimg1 {
        width: 100%;
        height: auto;
        border-radius: 10px 10px 0 0;
        margin: 0 0 -8px 0;
    }
    
    .loadanim {
        background: linear-gradient(
        120deg,
        var(--dark3) 30%,
        var(--dark2) 38%,
        var(--dark2) 40%,
        var(--dark3) 48%
        );
        background-size: 200% 100%;
        background-position: 100% 0;
        animation: load 1.4s infinite;
    }
    
    #body {
        display: block;
    }
    
    @keyframes load{
        100%{
            background-position: -100% 0;
        }
    }
    
    .card1 {
        margin: 20px auto;
        padding: 0px;
        max-width: 400px;
        background: var(--dark2);
        border-radius: 10px;
    }
    
    .txthold1 {
        padding: 6px 10px 16px 14px;
    }

    .txthold2 {
        padding: 16px;
    }
    
    .styledtxt {
        font-weight: 600;
        background: linear-gradient(140deg,var(--purple1),var(--blue1));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
    }
    
    .txthold1 .styledtxt {
        font-size: 18px;
    }

    .txt1 {
        color: var(--white1);
        font-size: 14px;
    }
    
    .txt2 {
        color: var(--white3);
        font-size: 14px;
    }
    
    .txt3 {
        color: var(--white2);
        font-size: 14px;
    }
    
    .txt4 {
        color: var(--white3);
        font-size: 12px;
    }
    
    .flexx {
        display: flex;
        justify-content: space-around;
        margin: 20px 0;
        line-height: 1.1;
    }
    
    .img2 {
        width: 40px;
        height: 40px;
        border-radius: 0 4px 4px 0;
    }

    .imghold1 {
        width: 40px;
        height: 40px;
        background: var(--dark3);
        border-radius: 4px;
        border-left: 4px solid var(--blue1);
    }
    
    .flexx .sect1 {
        width: 100%;
        margin: 0 10px;
    }
    
    .footer1 {
        padding: 14px 10px;
        text-align: center;
    }
    
    .footer1 .styledtxt {
        font-size: 14px;
    }
</style>

<body id="body">
