<style>
    :root {
        --purple1: #805BFF;
        --back1: #606060;
        --branco: white;
        --dark1: #242424;
        --dark2: #303030;
        --dark3: #00000010;
        --dark4: #545454;
        --dark5: #888888;
        --blue1: #0075f2;
        --blue2: #26ffe6;
    }

    ::-webkit-scrollbar {
        height:6px;
        width:6px;
    }

    ::-webkit-scrollbar-thumb {
        border-radius: 4px;
        background: var(--back1);
    }
    
    ::-webkit-scrollbar-button {
        display: none;
        
    }

    * {
        user-select: none;
        outline: none;
        font-family: 'DM Sans', calibri;
        /*box-sizing: border-box;*/
    }
    
    
    html {
        scroll-behavior: smooth;
    }

body {
    background-color: var(--branco);
    width: 100vw;
    height: 100vh;
    padding: 0;
    margin: 0;
}

.new_tab {
    height: 34px;
    display: block;
    margin-left: auto;
    opacity: 1;
    transition: 1s;
}

.logo {
    height: 70px;
    margin-top: 15%;
    transition: 1s;
}

.mic {
    height: 28px;
    position: absolute;
    margin-left: 40%;
    margin-top: 16.5%;
}

input {
    background-color: rgba(0,0,0,0.1);
    border: none;
    border-radius: 50px;
    padding: 2%;
    padding-left: 3%;
    margin-top: 15%;
    width: 90%;
    height: 40px;
}

.inmic {
    display: flex;
    justify-content: center;
    width: 100%;
    transition: 1s;
}

.menu {
    height: 75px;
    display: block;
    margin-left: auto;
    margin-right: auto;
    margin-top: 5%;
}

.img {
    height: 120px;
    display: block;
    margin-left: auto;
    margin-right: auto;
    margin-top: 15%;
    transition: 1s;
}

#btn{
    width: 200px;
    height: 40px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transition: 1s;
    margin-top: -48%;
    background: #ffc107;
    cursor: pointer;
    border-radius: 5px;
    overflow: hidden;
    
    opacity: 0;
}
#btn::before{
    color: white;
    font-family: sans-serif;
    content: 'Gerar?';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 20px;
    transition: all 0.5s;
}
#btn:hover::before{
    top: -300px;
}
#btn::after{
    content: "Pronto!";
    color: red;
    color: white;
    font-family: sans-serif;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    top: 140%;
    transition: all 0.5s;
    transform: translate(-50%, -50%);
}
#btn:hover::after{
    top: 50%;
}

.bt {
    position: relative;
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 100%;
}

i {
  animation: move 3s both;
  position relative;
  margin-left: 40%;
}

@keyframes move {
  0%{margin-left: 40%}
  50%{margin-top: -50%}
  80%{margin-top: -78; }
  100%{margin-top: -85%;
  margin-left: 90%;
  }
  
}

</style>
